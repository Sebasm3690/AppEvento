<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            line-height: 1.6;
        }
        .confirmation-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Confirmación de Registro</h1>
        </div>
        <div class="content">
            <p>Hola {{ usuario_nombre }},</p>
            <p>Gracias por registrarte en nuestro servicio. Para completar el proceso de registro, por favor haz clic en el siguiente enlace:</p>
        </div>
        <div class="confirmation-link">
            <a href="{{ confirmation_link }}">Confirmar Registro</a>
        </div>
    </div>
</body>
</html>
